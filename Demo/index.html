<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#202020">

		<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

		<title>TeeAssembler 2.0</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"/>
		<link rel="stylesheet" href="css/Tee.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<a class="github-fork-ribbon" href="https://github.com/AlexIsTheGuy/TW-SkinColorer" target="_blank" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
	
		<div class="logo">
			<div class="myTee"></div>
			<h1>TeeAssembler 2.0</h1>
		</div>
	
		<div class="container">
			<input class='externalSkin' type='text' placeholder='Skin URL (preferably skins.tw)'>
			<div class="divider"></div>
			<div class='externalSkinButton'>Load</div>
		</div>

		<div class='template'>
			<div></div>
		</div>

		<div class="teeContainer">
			
			<div class='tee'>

				<div class="line">
					<div class="marker"></div>
				</div>

				<div class='body_shadow'></div>

				<div class='back_foot_shadow'></div>
				<div class='back_foot'></div>

				<div class='body'></div>

				<div class="eyes">
					<div class='lEye'></div>
					<div class='rEye'></div>
				</div>

				<div class='front_foot_shadow'></div>
				<div class='front_foot'></div>

			</div>
		</div>
		

		<div class='colorsWrap'>
			<div class='bodyWrap'>
				<p>Body color</p>
				<input class='bodyInput' type='text' placeholder='Body Color' title="Example: 6219296">

				<span class='bodyResult'></span>
			</div>
			<div class='feetWrap'>
				<p>Feet color</p>
				<input class='feetInput' type='text' placeholder='Feet Color' title="Example: 6219296">

				<span class='feetResult'></span>
			</div>
		</div>

	</body>

	<script src="js/TW-SC.js"></script>
	<script src="js/color.js"></script>
	<script src="js/scripts.js"></script>
</html>
